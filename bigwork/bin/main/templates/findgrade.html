<body class="nav-md">

			<div class="col-md-3 left_col menu_fixed">

					<!-- menu profile quick info -->

						</div>
						<div class="profile_info">
							<span>Welcome</span>

						</div>
					</div>
					<!-- /menu profile quick info -->

					<br />

					<!-- sidebar menu -->
					<div id="sidebar-menu"
						class="main_menu_side hidden-print main_menu">
						<div class="menu_section">
							<h3>呜呼啦呼</h3>
							<ul class="nav side-menu">
								<li><a href="TeacMain"><i class="fa fa-home"></i> 个人主页

								<li><a href="evaluation"><i class="fa fa-desktop"></i>
										课程评价 <span class="fa"></span></a></li>
								<li><a href="findgrade"><i class="fa fa-table"></i>

								<li><a href="e_analysis"><i class="fa fa-bar-chart-o"></i>

							</ul>
						</div>


					</div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div class="sidebar-footer hidden-small">
						<a data-toggle="tooltip" data-placement="top" title="Settings">
							<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
							<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
						</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
							class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>

							href="login.html"> <span class="glyphicon glyphicon-off"
							aria-hidden="true"></span>
						</a>
					</div>
					<!-- /menu footer buttons -->
				</div>
			</div>

			<!-- top navigation -->
			<div class="top_nav">
				<div class="nav_menu">
					<nav>
						<div class="nav toggle">
							<a id="menu_toggle"><i class="fa fa-bars"></i></a>
						</div>

						<ul class="nav navbar-nav navbar-right">

								aria-expanded="false"> <img src="images/img.jpg" alt="">

									<li><a href="javascript:;"> Profile</a></li>
									<li><a href="javascript:;"> <span

									<li><a href="javascript:;">Help</a></li>
									<li><a href="/l"><i
											class="fa fa-sign-out pull-right"></i> Log Out</a></li>
								</ul></li>

						</ul>
					</nav>
				</div>
			</div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="x_panel">
							<div class="x_title">
								<h2>学生成绩表</h2>


								<form action="findstudentgrade" method="post" id="myform">
									<div>
										<label for="sex" style="margin-left: 50px;">课程:</label> <select
											id="cname" name="c_id" onchange="submitForm();">
											<option value="">-- 请选择 --</option>
											<option th:each="course : ${c_list}"
												th:text="${course.c_name}"
												th:selected="${courseNames} eq ${course.c_name}"
												th:value="${course.c_id}">aa</option>
										</select>
								</form>
								<a href="download"><button type="button" class="btn btn-round btn-info"
									style="margin-left: 1080px;">下载总成绩单</button></a>
							</div>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"></a>

								</li>
								<li><a class="close-link"></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<table id="datatable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>学生学号</th>
										<th>学生姓名</th>
										<th>总考勤次数</th>
										<th>缺勤次数</th>
										<th>课程成绩</th>


									</tr>
								</thead>


								<tbody>

									<tr th:each="studentgrade1,status : ${studentgrade_list}">
										<td th:text="${status.count}"></td>
										<td th:text="${studentgrade1.s_id}"></td>
										<td th:text="${studentgrade1.s_name}"></td>
										<td th:text="${studentgrade1.a_sum}"></td>
										<td th:text="${studentgrade1.a_absence}"></td>
										<td th:text="${studentgrade1.sumgrade}"></td>
								</tbody>
							</table>
						</div>

					</div>
					<div class="x_panel">
						<div class="x_title">
							<h2>班级成绩表</h2>
							<form action="findclassgrade" method="post" id="myform1">
								<div>
									<label for="sex" style="margin-left: 50px;">课程:</label> <select
										id="cname" name="c_id" onchange="submitForm1();">
										<option value="">-- 请选择 --</option>
										<option th:each="course : ${c_list}"
											th:text="${course.c_name}"
											th:selected="${courseNames} eq ${course.c_name}"
											th:value="${course.c_id}">aa</option>
									</select>
							</form>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"></a>

								</li>
								<li><a class="close-link"></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<table id="datatable" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th>#</th>
										<th>班级号</th>
										<th>班级总人数</th>
										<th>班级平均分</th>


									</tr>
								</thead>
								<tr th:each="classgrade,status : ${class_list}">
									<td th:text="${status.count}"></td>
									<td th:text="${classgrade.s_class}"></td>
									<td th:text="${classgrade.sum_class_student}"></td>
									<td th:text="${classgrade.sum_class_grade}"></td>
								<tbody>


								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>

			var form = document.getElementById("myform");
			form.submit();
		}

	<script src="/build/js/custom.min.js"></script>
	<script type="text/javascript">
		function submitForm1() {
			var form = document.getElementById("myform1");
			form.submit();
		}
	</script>
