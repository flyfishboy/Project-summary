                <div class="x_panel">
                  <div class="x_title">
                    <h2>修改教师信息 <small>请仔细修改哦</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li><a class="close-link"></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                   <form class="form-horizontal form-label-left" method="post"
								action="admin_changeteacher">

<input name="t_oldid" type="hidden" class="form-control"
											th:value="${oldid}">


								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">工号</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_id" type="text" class="form-control"
											placeholder="请输入工号" th:value="${t_id}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">密码</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_password" type="text" class="form-control"
											placeholder="请输入密码" th:value="${t_password}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">姓名</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_name" type="text" class="form-control"
											placeholder="请输入姓名" th:value="${t_name}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">性别</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<p>
											男: <input type="radio" class="flat" name="t_sex" id="genderM"
												value="男" checked="" required /> 女: <input type="radio"
												class="flat" name="t_sex" id="genderF" value="女" />
										</p>
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">年龄</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_age" type="text" class="form-control"
											placeholder="请输入年龄" th:value="${t_age}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">联系方式</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_tel" type="text" class="form-control"
											placeholder="请输入联系方式" th:value="${t_tel}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">地址</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<input name="t_address" type="text" class="form-control"
											placeholder="请输入地址" th:value="${t_address}">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">是否为督导</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
										<p>
											是: <input type="radio" class="flat" name="t_role" id="gender1"
												value="是"/> 否: <input type="radio"
												class="flat" name="t_role" id="gender2" value="否"  checked="" required />
										</p>
									</div>
								</div>


								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">提示信息</label>
									<div class="col-md-9 col-sm-9 col-xs-12" style="color: red;">
										<h5 th:text="${warn}"></h5>
									</div>
								</div>

								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">

										<button type="reset" class="btn btn-primary">重置</button>
										<button type="submit" class="btn btn-success">提交</button>
									</div>
								</div>

							</form>
