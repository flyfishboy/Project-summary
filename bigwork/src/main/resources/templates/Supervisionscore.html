        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
             <div class="x_panel">
                  <div class="x_title">
                    <h2>评课记录</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
<table id="datatable" class="table table-striped table-bordered">
                  <thead>
                        <tr>
                       	 <th>#</th>
                          <th>教职工号</th>
                          <th>课程号</th>
                          <th>听课时间</th>
                          <th>听课分数</th>
                          <th>听课记录内容</th>
                    
                        </tr>
                  </thead>


                      <tbody>
                       
                        <tr  th:each="record,status : ${record_list}"> 
               <td th:text="${status.count}"></td> 
		          <td th:text="${record.t_id}"></td>  
		          <td th:text="${record.c_id}"></td>
		          <td th:text="${record.r_time}"></td>   
		          <td th:text="${record.r_score}"></td>  
		          <td th:text="${record.r_text}"></td>                                 
           </tr>     
                      </tbody>
                    </table>
                  </div>
                  <div class="x_panel">
   
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" action="addRecord" method="post">

                    <h2>添加评课信息</h2>
                   

                    
                     
                    
                   
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea"> <span class="required">教师ID</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="textarea" required="required" name="t_id" class="form-control col-md-7 col-xs-12" ></input>
                        </div>
                      </div>
                      
                       <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea"> <span class="required">课程ID</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="textarea" required="required" name="c_id" class="form-control col-md-7 col-xs-12" ></input>
                        </div>
                      </div>
                      
                       <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea"> <span class="required">评分</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="textarea" required="required" name="r_score" class="form-control col-md-7 col-xs-12" ></input>
                        </div>
                      </div>
                       <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="textarea"> <span class="required">听课记录</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <textarea id="textarea" required="required" name="r_text" class="form-control col-md-7 col-xs-12" ></textarea>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                          <input type="reset" class="btn btn-primary" value="取消">
                          <input id="send" type="submit" class="btn btn-success" value="确定">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                </div>
            </div>
