<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>课程评价系统</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link href="../vendors/font-awesome/css/font-awesome.min.css"
	rel="stylesheet">
<!-- NProgress -->
<link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
<!-- iCheck -->
<link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">

<!-- Custom Theme Style -->
<link href="../build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="login">
              <h1>登录</h1>
              <div>
                <input name="id" type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input name="psd" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              
              <div>
               <p>
                        学生: 
                        <input type="radio" class="flat" name="status" id="genderS" value="S" checked="" required />
                         &nbsp;教师: 
                        <input type="radio" class="flat" name="status" id="genderT" value="T" />
                       &nbsp; 管理员: 
                        <input type="radio" class="flat" name="status" id="genderA" value="A" />
                      </p>
              </div>
              
              <div>
                <input class="btn btn-default submit" type="submit" value="登录">
                <a class="reset_pass" href="#">忘记密码 ？</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> 课程评价系统 !</h1>
                  <p>©2016 All Rights Reserved. 课程评价系统 ! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
