												<th class="column-title">平均分</th>

														class="fa fa-chevron-down"></i></a></th>
											</tr>
										</thead>

										<tbody>

												<td th:text="${s16_c_g.g_qn}"></td>
												<td th:text="${s16_c_g.c_id}"></td>

											</tr>
