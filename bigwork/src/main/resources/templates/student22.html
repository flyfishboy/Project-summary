         <div class="row">

                <div class="x_panel">
                  <div class="x_title">
                    <h2>问卷调查内容 <small></small></h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" method="get" action="tijiaowenjuan">
                    
                    <input type='hidden' name='c_id' th:value="${qu.c_id}" />
                    
                    <div class="form-group">
                        <label th:text="${qu.q_content1}" class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">问题1：********
                        </label>
                      </div>
                      <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">你的答案：
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input th:value="${qu.q_answer1}" th:if="${qu.q_answer1!=NULL}" readonly="readonly" type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" name="q_answer1">
                          <input th:value="${qu.q_answer1}" th:if="${qu.q_answer1==NULL}" type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" name="q_answer1">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <label th:text="${qu.q_content2}" class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">问题2：********
                        </label>
                      </div>
                      <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">你的答案：
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input th:value="${qu.q_answer2}" th:if="${qu.q_answer2!=NULL}"  readonly="readonly" type="text" id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="q_answer2">
                          <input th:value="${qu.q_answer2}" th:if="${qu.q_answer2==NULL}" type="text" id="last-name" required="required" class="form-control col-md-7 col-xs-12" name="q_answer2">
                        </div>
                      </div>
                      
                      
                      <div class="form-group">
                        <label th:text="${qu.q_content3}" class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">问题3：********
                        </label>
                      </div>
                      <div class="form-group">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">你的答案：
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input th:value="${qu.q_answer3}" th:if="${qu.q_answer3!=NULL}" readonly="readonly" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="q_answer3">
                          <input th:value="${qu.q_answer3}" th:if="${qu.q_answer3==NULL}" id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="q_answer3">
                        </div>
                      </div>
                      
                    
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3" th:if="${qu.q_answer3==NULL}">

						  <button class="btn btn-primary" type="reset">清空</button>
